<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | SCAlcohol-Sight</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="header">
    <h1>Tu Panel</h1>
    <nav>
        <a href="index.html">Salir</a>
    </nav>
</header>

<section class="dashboard">

    <div class="card">
        <h3>Nivel Actual</h3>
        <p id="nivelActual">0.00%</p>
        <button class="btn" onclick="simularNivel()">Actualizar</button>
    </div>

    <div class="card">
        <h3>Historial</h3>
        <ul id="historial"></ul>
    </div>

    <div class="card">
        <h3>Comparador</h3>
        <p>Compara bebidas según su grado alcohólico.</p>
        <button class="btn">Ver comparador</button>
    </div>

</section>

<script src="js/main.js"></script>
</body>
</html>
