<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard - SCAlcohol-Sight</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="dash-header">
    <img src="assets/logo.png" alt="" class="logo-sm">
    <div class="dash-actions">
      <span id="userEmail" class="muted small"></span>
      <a href="scan.html" class="btn small">Escanear</a>
      <a href="history.html" class="btn outline small">Historial</a>
      <button id="logoutBtn" class="btn outline small">Cerrar sesi√≥n</button>
    </div>
  </header>

  <main class="container">
    <section class="dashboard-grid">
      <div class="card">
        <h3>Nivel actual</h3>
        <p id="alcLevel" class="big">0.00%</p>
        <button class="btn" id="simulateBtn">Simular escaneo</button>
      </div>

      <div class="card">
        <h3>Resumen</h3>
        <p id="summary">No hay registros recientes.</p>
      </div>

      <div class="card">
        <h3>Recomendaciones</h3>
        <p id="recommend">Sin datos.</p>
      </div>
    </section>
  </main>

  <script src="js/main.js" defer></script>
</body>
</html>
