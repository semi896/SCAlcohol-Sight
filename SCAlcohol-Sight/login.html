<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAlcohol-Sight - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">

    <img src="logo.png" class="logo" alt="Logo SCAlcohol-Sight">

    <h1 class="title">SCAlcohol-Sight</h1>

    <div class="tabs">
        <button class="tab active">Iniciar Sesión</button>
        <button class="tab">Registrarse</button>
    </div>

    <h2 class="welcome">Bienvenido</h2>

    <form id="loginForm">

        <label class="label">Correo Electrónico</label>
        <input type="email" name="correo" placeholder="Escribe tu correo aquí" required>

        <label class="label">Contraseña</label>
        <input type="password" name="password" placeholder="Contraseña" required>

        <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

        <button type="submit" class="btn-login">Iniciar sesión</button>
    </form>

    <div class="divider"></div>

    <p class="social-text">O también sigue con:</p>

    <div class="social-buttons">
        <img src="google.png" class="icon" alt="Google">
        <img src="facebook.png" class="icon" alt="Facebook">
    </div>

</div>

<script src="login.js"></script>
</body>
</html>
